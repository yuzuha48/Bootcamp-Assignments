<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Likes</title>
</head>
<body>
    <div class="wrapper">
        <div class="nav">
            <h1>Network</h1>
        </div>
        <div class="container">
            <div class="title">
                <h2>Your Feed</h2>
            </div>
            <div class="content">
                <div class="left">
                    <img src="user-circle.png" alt="user-circle">
                    <a href="#">Add an avatar</a>
                    <h3>James Doe</h3>
                </div>
                <div class="right">
                    <div class="post">
                        <div class="top">
                            <h3>Neil M</h3>
                            <div class="topright">
                                <p id="like-neil">9 like(s)</p>
                                <button onclick="increaseLike('#like-neil')">Like</button>
                            </div>
                        </div>
                        <div class="bottom">
                            <p>I just set up this new discord bot, let me know what you all think. <a href="#">link</a></p>
                        </div>
                    </div>
                    <div class="post">
                        <div class="top">
                            <h3>Nichole K</h3>
                            <div class="topright">
                                <p id="like-nichole">12 like(s)</p>
                                <button onclick="increaseLike('#like-nichole')">Like</button>
                            </div>
                        </div>
                        <div class="bottom">
                            <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                        </div>
                    </div>
                    <div class="post">
                        <div class="top">
                            <h3>Jim R</h3>
                            <div class="topright">
                                <p id="like-jim">9 like(s)</p>
                                <button onclick="increaseLike('#like-jim')">Like</button>
                            </div>
                        </div>
                        <div class="bottom">
                            <p>I can't stop listening to the <a href="#">new album</a>. Who else is liking it?</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
