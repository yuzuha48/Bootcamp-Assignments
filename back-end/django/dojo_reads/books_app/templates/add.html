<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'books_app/css/add.css' %}">
    <script src="{% static 'books_app/js/add.js' %}" defer></script> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Add Book and Review</title>
</head>
<body>
    <div class="navbar">
        <a href="/books">Home</a>
        <a href="/">Logout</a>
    </div>
    <div class="content">
        <div class="header">
            <h2>Add a New Book Title and a Review</h2>
        </div>
        <div id="createErrors"></div>
        <form action="/books/create" method="post" id="createForm">
            {% csrf_token %}
            <label for="title">Book Title:</label>
            <input type="text" id="title" name="title">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author">
            <label for="review">Review:</label>
            <textarea id="review" name="review" cols="20" rows="5"></textarea>
            <label for="rating">Rating:</label>
            <select id="rating" name="rating">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
            <div class="button">
                <input type="submit" class="btn btn-primary" value="Add Book and Review">
            </div>
        </form>
    </div>
</body>
</html>
