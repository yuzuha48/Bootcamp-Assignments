<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Delete a course</title>
</head>
<body>
    <div class="content">
        <div class="header">
            <h3>Are you sure you want to delete the following course?</h3>
        </div>
        <div class="info">
            <div class="line">
                <p>Name:</p>
                <p>{{course.name}}</p>
            </div>
            <div class="line">
                <p>Description:</p>
                <p>{{course.desc.desc}}</p>
            </div>
        </div>
    </div>
    <div class="buttons">
        <form action="/courses/destroy/{{course.id}}" method="post">
            {% csrf_token %}
            <input type="submit" class="btn btn-secondary" value="No" name="answer">
            <input type="submit" class="btn btn-danger" value="Yes! I want to delete this" name="answer">
        </form>
    </div>
</body>
</html>
