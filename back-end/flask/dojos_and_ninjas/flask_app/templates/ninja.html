<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>New Ninja</title>
</head>
<body>
    <h2>New Ninja</h2>
    <form action="/ninjas" method="post">
        <div class="mb-3 row">
            <label for="dojo" class="col-sm-2 col-form-label">Dojo:</label>
            <div class="col-sm-10">
                <select class="form-select" aria-label="Default select example" name="dojo_id" id="dojo">
                    {% for dojo in all_dojos %}
                        <option value={{dojo.id}}>{{dojo.name}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
        <div class="mb-3 row">
            <label for="first_name" class="col-sm-2 col-form-label">First Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="first_name" name="first_name">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="last_name" class="col-sm-2 col-form-label">Last Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="last_name" name="last_name">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="age_name" class="col-sm-2 col-form-label">Age:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="age" name="age">
            </div>
        </div>
        <input type="submit" value="Create" class="btn btn-primary">
    </form>
    <div class="home">
        <a href="/dojos">Home</a>
    </div>
</body>
</html>
