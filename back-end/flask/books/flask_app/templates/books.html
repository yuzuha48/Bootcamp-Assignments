<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Books</title>
</head>
<body>
    <div class="ab_container">
        <div class="new">
            <h2>New Books</h2>
            <form action="/books" method="post">
                <div class="mb-3 row">
                    <label for="title" class="col-sm-2 col-form-label">Title:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="title" id="title">
                    </div>
                    <label for="num_of_pages" class="col-sm-2 col-form-label">Number of Pages:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="num_of_pages" id="num_of_pages">
                    </div>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
        <div class="all">
            <h2>All Books</h2>
            <div class="list_of_all">
                <ul class="list-group list-group-flush">
                    {% for one_book in all_books %}
                        <li class="list-group-item"><a href="/books/{{one_book.id}}">{{one_book.title}}</a></li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
    <div class="home">
        <a href="/authors">Home</a>
    </div>
</body>
</html>
