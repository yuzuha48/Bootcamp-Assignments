<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Book Show</title>
</head>
<body>
    <div class="ab_container">
        <div class="all">
            <h2>Title: {{book.title}}</h2>
            <div class="list_of_favorited_by">
                <p>Favorited by:</p>
                <ul>
                    {% for author in favorited_by %}
                        <li>{{author["name"]}}</li>
                    {% endfor %}
                </ul>
            </div>
        </div>
        <div class="new">
            <h2>Add Book's Favorite</h2>
            <form action="/add_author/{{book.id}}" method="post">
                <div class="mb-3 row">
                    <label for="author" class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-10">
                        <select class="form-select" aria-label="Default select example" name="author" id="author">
                            {% for one_author in unfavorited_authors %}
                                <option value={{one_author.id}}>{{one_author.name}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary add">Add</button>
                </div>
            </form>
        </div>
    </div>
    <div class="home">
        <a href="/authors">Home</a>
    </div>
</body>
</html>
