<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Author Show</title>
</head>
<body>
    <div class="ab_container">
        <div class="all">
            <h2>{{author.name}}'s Favorites</h2>
            <div class="list_of_favorites">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th># of Pages</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for book in author_favorites %}
                            <tr>
                                <td>{{book["title"]}}</td>
                                <td>{{book["num_of_pages"]}}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="new">
            <h2>Add Author's Favorite</h2>
            <form action="/add_book/{{author.id}}" method="post">
                <div class="mb-3 row">
                    <label for="book" class="col-sm-2 col-form-label">Book:</label>
                    <div class="col-sm-10">
                        <select class="form-select" aria-label="Default select example" name="book" id="book">
                            {% for book in unfavorited_books %}
                                <option value={{book.id}}>{{book.title}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary add">Add</button>
                </div>
            </form>
        </div>
    </div>
    <div class="home">
        <a href="/authors">Home</a>
    </div>
</body>
</html>
