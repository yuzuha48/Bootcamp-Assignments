<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Names</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css">
    <script src="{{  url_for('static', filename='js/site.js')}}" async></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <div>
            <h2 class="text-center">Here are the Users</h2>
            <table class="table table-sm table-striped table-info table-hover">
                <thead >
                    <tr>
                        <th>User Name</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody id="users">
        
                </tbody>
            </table>
        </div>
        <div class="bottom">
            <div class="add_user">
                <h2>Add a User</h2>
                <form action="/create/user" id="myForm" method="post" onsubmit="submitForm()">
                    <label for="user_name">Username: </label>
                    <input type="text" name="user_name" id="user_name">
                    <label for="email">Email: </label>
                    <input type="text" name="email" id="email">
                    <input type="submit" id="submit_btn" value="Submit">
                </form>
            </div>

                </form>
            </div> -->

    </div>
</body>
</html>
