<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/result.css') }}">
    <title>Dojo Survey Result</title>
</head>
<body>
    <div class="container">
        <h2>Submitted Info</h2>
        <div class="info">
            <p>Name: {{name}}</p>
            <p>Dojo Location: {{location}}</p>
            <p>Favorite Languages: 
                {% for i in language %} 
                    {% if i != language[-1] %}
                        {{i}},
                    {% else %}
                        {{i}} 
                    {% endif %}
                {% endfor %} 
            </p>
            <p>Comment: {{comment}}</p>
        </div>
        <form action="/">
            <input type="submit" value="Go Back">
        </form>
    </div>
</body>
</html>
