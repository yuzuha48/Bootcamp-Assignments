<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Dojos</title>
</head>
<body>
    <div class="dojo">
        <div class="new_dojo">
            <h2>New Dojo</h2>
            <form action="/dojos" method="post">
                <div class="mb-3 row">
                    <label for="dojo_name" class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="dojo_name" id="dojo_name">
                    </div>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
        <div class="all_dojos">
            <h2>All Dojos</h2>
            <div class="list_of_dojos">
                <ul class="list-group list-group-flush">
                    {% for one_dojo in all_dojos %}
                        <li class="list-group-item"><a href="/dojos/{{one_dojo.id}}">{{one_dojo.name}}</a></li>
                    {% endfor %}
                </ul>
            </div>
            <a href="/ninjas">Add Ninja</a>
        </div>
    </div>
</body>
</html>
