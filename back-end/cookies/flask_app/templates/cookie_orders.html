<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Cookie Orders</title>
</head>
<body>
    <h1>Cookie Orders</h1>
    <div class="orders">
        <h2>All Orders:</h2>
        <a href="/cookies/new">+ New Order</a>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Customer Name</th>
                <th>Cookie Type</th>
                <th>Number of Boxes</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for one_order in all_orders %}
                <tr>
                    <td>{{one_order.customer_name}}</td>
                    <td>{{one_order.cookie_type}}</td>
                    <td>{{one_order.num_of_boxes}}</td>
                    <td><a href="/cookies/edit/{{one_order.id}}">edit</a></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
