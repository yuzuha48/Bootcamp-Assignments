<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <title>Cookie Orders</title>
</head>
<body>
    <div class="orders">
        <h1>Change Order</h1>
        <a href="/cookies">Back to Purchases</a>
    </div>
    <form action="/cookies/edit/{{cookie.id}}" method="post">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <p>{{message}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="mb-3 row">
            <label for="customer_name" class="col-sm-2 col-form-label">Customer Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="customer_name" name="customer_name" value="{{cookie.customer_name}}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="cookie_type" class="col-sm-2 col-form-label">Cookie Type:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="cookie_type" name="cookie_type" value="{{cookie.cookie_type}}">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="num_of_boxes" class="col-sm-2 col-form-label">Number of Boxes:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="num_of_boxes" name="num_of_boxes" value="{{cookie.num_of_boxes}}">
            </div>
        </div>
        <button type="submit" class="btn btn-primary mb-3">Log</button>
    </form>
</body>
</html>
